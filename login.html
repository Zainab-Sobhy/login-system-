<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container my-5">
        <div class="form w-75 mx-auto p-5">
            <h1 class="text-center mb-4 text-info">Smart Login System</h1>
             <div class="inputs">
                <input class="w-100 p-2 rounded-2 mb-3" type="email" name="email" id="email" placeholder="Enter Your Email">
                <input class="w-100 p-2 rounded-2 mb-3" type="password" name="pass" id="password" placeholder="Enter Password">
                <p class="d-none error text-center text-danger "></p>
                <a href="#"><button id="login" class="btn btn-outline-info w-100 mb-3">Log in</button></a>
                <button id="signup" class="d-none btn btn-outline-info w-100">Sign up</button>

                <p class="text-center mt-3">Don't you have an Account ? <a class="text-white" href="signup.html" target="_self">Sign Up</a></p>
             </div>
        </div>
    </div>
 
    <script src="js/login.js" type="module"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
